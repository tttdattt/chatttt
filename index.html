<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルチャット</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="light-mode"> <div id="home-screen" class="container">
        <header>
            <h1>Chat Lobby</h1>
            <button id="theme-toggle">🌙 モード切替</button>
        </header>

        <section class="form-section">
            <h2>部屋を作成する</h2>
            <input type="text" id="new-room-name" placeholder="部屋名を入力">
            <input type="password" id="new-room-pass" placeholder="パスワード (任意)">
            <label><input type="checkbox" id="is-public" checked> 公開する</label>
            <button id="create-room-btn" class="primary-btn">作成して入室</button>
        </section>

        <hr>

        <section class="list-section">
            <h2>公開中の部屋</h2>
            <div id="room-list">
                <p>読み込み中...</p>
            </div>
        </section>

        <footer class="admin-footer">
            <button id="inquiry-btn">お問い合わせ</button>
        </footer>
    </div>

    <div id="chat-screen" class="container hidden">
        <header class="chat-header">
            <button id="back-to-lobby">← 戻る</button>
            <h2 id="current-room-name">部屋名</h2>
            <button id="host-controls-btn" class="hidden">Host Settings</button>
        </header>

        <main id="chat-messages">
            </main>

        <footer class="chat-input-area">
            <div class="input-wrapper">
                <label for="image-upload" class="upload-label">📷
                    <input type="file" id="image-upload" accept="image/*" hidden>
                </label>
                <input type="text" id="message-input" placeholder="メッセージを入力...">
                <button id="send-btn">送信</button>
            </div>
        </footer>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">確認</h3>
            <div id="modal-body"></div>
            <div class="modal-buttons">
                <button id="modal-cancel">キャンセル</button>
                <button id="modal-confirm" class="primary-btn">決定</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
