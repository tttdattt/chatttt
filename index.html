<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Fixed Admin Chat - Dat Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --bg: #0f172a; --panel: #1e293b; --chat: #0f172a; --text: #f8fafc; 
            --accent: #38bdf8; --my-msg: #38bdf8; --other-msg: #334155; --border: #334155; 
            --danger: #ef4444;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
        .app-wrapper { display: grid; grid-template-columns: 320px 1fr 350px; height: 100vh; gap: 1px; background: var(--border); }
        section { background: var(--panel); display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        .scroll { flex: 1; overflow-y: auto; padding: 20px; }
        .room-card { background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); }
        .room-card.active { border: 2px solid var(--accent); }
        .delete-action-btn { background: var(--danger); color: white; border: none; border-radius: 8px; padding: 6px 12px; cursor: pointer; font-weight: bold; margin-top: 8px; }
        .msg-list { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 20px; }
        .msg.mine { align-self: flex-end; background: var(--my-msg); color: #000; border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: var(--other-msg); color: var(--text); border-bottom-left-radius: 4px; }
        .input-area { padding: 20px; background: var(--chat); }
        .bar { display: flex; align-items: center; background: var(--panel); border-radius: 30px; padding: 5px 20px; border: 1px solid var(--border); }
        .bar input { flex: 1; border: none; background: transparent; padding: 12px; color: var(--text); outline: none; }
        .btn { background: var(--accent); color: #000; border: none; border-radius: 20px; padding: 10px 20px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .hidden { display: none !important; }
        .discord-box { background: #5865F2; color: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; background: var(--bg); border: 1px solid var(--border); color: white; padding: 10px; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="app-wrapper">
    <section>
        <div class="header">Rooms</div>
        <div class="scroll">
            <div style="font-size:0.8rem; text-align:right; color:var(--accent);">Rooms: <span id="room-count">0</span>/10</div>
            <div id="create-area" style="background: var(--bg); padding: 15px; border-radius: 15px; margin-bottom: 20px;">
                <input type="text" id="new-room-name" placeholder="ÈÉ®Â±ãÂêç">
                <input type="password" id="new-room-pass" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ(‰ªªÊÑè)">
                <button class="btn" onclick="createRoom()">Ôºã ÈÉ®Â±ã‰ΩúÊàê</button>
            </div>
            <div id="room-list"></div>
        </div>
    </section>

    <section style="background: var(--chat);">
        <div class="header"><span id="room-title">ÈÉ®Â±ã„ÇíÈÅ∏Êäû</span></div>
        <div id="message-list" class="msg-list"></div>
        <div class="input-area">
            <div class="bar">
                <input type="text" id="chat-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏..." onkeypress="if(event.key==='Enter') sendMsg()">
                <button class="btn" style="width: 80px; margin: 0;" onclick="sendMsg()">ÈÄÅ‰ø°</button>
            </div>
        </div>
    </section>

    <section>
        <div class="header">Settings & Admin</div>
        <div class="scroll">
            <div id="auth-section" style="background: var(--bg); padding: 15px; border-radius: 15px; margin-bottom: 25px;">
                <h4>Admin Login</h4>
                <input type="password" id="admin-code" placeholder="ÊöóÂè∑„ÇíÂÖ•Âäõ">
                <button class="btn" style="background:var(--danger); color:white;" onclick="checkAdmin()">Ë™çË®º</button>
            </div>
            <div id="admin-badge" class="hidden" style="margin-bottom: 20px; text-align: center; color: var(--danger); font-weight: bold; border: 1px solid var(--danger); padding: 10px; border-radius: 10px;">üî¥ ADMIN MODE ACTIVE</div>
            <div class="discord-box" onclick="copyDiscord()">Discord: dr.3ko_</div>
            <p id="copy-msg" style="font-size:0.7rem; color:var(--accent); text-align:center;" class="hidden">Copied!</p>
        </div>
    </section>
</div>

<script>
    const SUPABASE_URL = 'https://qvwfhesfjylkgmoscwsa.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_Z-TH5yMPqJDGn2WGlzGrEQ_y8t-QAg8';
    const _sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentRoomId = null;
    let rooms = [];
    let isAdmin = false;
    let messageSubscription = null;

    async function fetchRooms() {
        const { data } = await _sb.from('rooms').select('*').order('created_at', { ascending: false });
        rooms = data || [];
        document.getElementById('room-count').innerText = rooms.length;
        renderRooms();
    }

    function renderRooms() {
        const list = document.getElementById('room-list');
        list.innerHTML = rooms.map(r => `
            <div class="room-card ${r.id === currentRoomId ? 'active' : ''}" onclick="joinRoom('${r.id}', '${r.name}', '${r.password}')">
                <b>${r.name} ${r.password ? 'üîí' : ''}</b>
                ${isAdmin ? `<br><button class="delete-action-btn" onclick="event.stopPropagation(); forceDeleteRoom('${r.id}', '${r.name}')">üóëÔ∏è ÈÉ®Â±ã„ÇíÂâäÈô§</button>` : ''}
            </div>
        `).join('');
    }

    async function createRoom() {
        if(rooms.length >= 10) return alert("ÊúÄÂ§ß10ÈÉ®Â±ã„Åß„Åô");
        const name = document.getElementById('new-room-name').value;
        const pass = document.getElementById('new-room-pass').value;
        if(!name) return;
        await _sb.from('rooms').insert([{ name, password: pass || null, host_id: 'Dat' }]);
        fetchRooms();
    }

    async function joinRoom(id, name, pass) {
        if(pass && pass !== 'null' && !isAdmin) {
            if(prompt("„Éë„Çπ„ÉØ„Éº„Éâ:") !== pass) return alert("‰∏ç‰∏ÄËá¥");
        }
        currentRoomId = id;
        document.getElementById('room-title').innerText = name;
        
        // ‰ª•Ââç„ÅÆË≥ºË™≠„ÇíËß£Èô§
        if (messageSubscription) _sb.removeChannel(messageSubscription);
        
        fetchMessages();

        // „É™„Ç¢„É´„Çø„Ç§„É†Ë≥ºË™≠„ÇíÊúÄÊñ∞Âåñ
        messageSubscription = _sb.channel(`room-${id}`)
            .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `room_id=eq.${id}` }, 
            (payload) => {
                appendSingleMessage(payload.new);
            })
            .subscribe();
    }

    async function sendMsg() {
        if(!currentRoomId) return alert("ÈÉ®Â±ã„ÇíÈÅ∏„Çì„Åß");
        const content = document.getElementById('chat-input').value;
        if(!content) return;
        await _sb.from('messages').insert([{ room_id: currentRoomId, user_name: 'Dat', content }]);
        document.getElementById('chat-input').value = '';
    }

    async function fetchMessages() {
        const { data } = await _sb.from('messages').select('*').eq('room_id', currentRoomId).order('created_at', { ascending: true });
        const list = document.getElementById('message-list');
        list.innerHTML = (data || []).map(m => createMessageHTML(m)).join('');
        list.scrollTop = list.scrollHeight;
    }

    function createMessageHTML(m) {
        return `<div class="msg ${m.user_name === 'Dat' ? 'mine' : 'other'}">
                    <div style="font-size:0.7rem; opacity:0.6;">${m.user_name}</div>
                    <div>${m.content}</div>
                </div>`;
    }

    function appendSingleMessage(m) {
        const list = document.getElementById('message-list');
        list.innerHTML += createMessageHTML(m);
        list.scrollTop = list.scrollHeight;
    }

    function checkAdmin() {
        if(document.getElementById('admin-code').value === 'dat2009') {
            isAdmin = true;
            document.getElementById('admin-badge').classList.remove('hidden');
            document.getElementById('auth-section').classList.add('hidden');
            renderRooms(); // „Éú„Çø„É≥„ÇíÂá∫„Åô„Åü„ÇÅ„Å´ÂÜçÊèèÁîª
        }
    }

    async function forceDeleteRoom(id, name) {
        if(confirm(`ÈÉ®Â±ã„Äå${name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) {
            await _sb.from('rooms').delete().eq('id', id);
            fetchRooms();
        }
    }

    function copyDiscord() {
        navigator.clipboard.writeText('dr.3ko_').then(() => {
            const msg = document.getElementById('copy-msg');
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 2000);
        });
    }

    window.onload = fetchRooms;
</script>
</body>
</html>
